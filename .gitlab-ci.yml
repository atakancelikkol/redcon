image: node:12.16.1

stages:
  - test

server:
  stage: test
  tags:
    - linux
  script:
    - cd ./server/
    - npm ci
    - npm run lint
    - npm run coverage

client:
  stage: test
  tags:
    - linux
  script:
    - cd ./client/
    - npm ci
    - npm run lint
    - npm run coverage

audit:
  stage: test
  tags:
    - linux
  only:
    - schedules
      - cron 23 * * *
  script:
    - cd ./client/
    - npm ci
    - npm audit